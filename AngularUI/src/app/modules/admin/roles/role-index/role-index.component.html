<app-dashboard>
  <router-outlet>
    <div class="row" *ngIf="route.children.length === 0">
  <div class="col-md-12">
    <h4 class="remove-margin"> Roles Detail </h4>
    <div class="card">
      <div class="card-header">
        <!-- <div class="float-right"> -->
        <a routerLink="/admin/role-create" class="btn btn-info btn-sm">Add New</a>
        <!-- </div> -->
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead class="text-primary">
            <th>
              SL No.
            </th>
            <th>
              Name
            </th>
            <th>
              Action
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let row of roleList.data.listRole|keyvalue">
              <td>
                {{ row.key }}
              </td>
              <td>
                {{ row.value.role }}
              </td>
              <td>
                <div>
                  <!--                            <a (click)="editRole(row.id)"  class="btn btn-warning btn-sm">Edit</a>-->
                  <!--                            &nbsp;-->
                  <!--                            <a (click)="deleteRole(row.id)" class="btn btn-danger btn-sm">Delete</a>-->
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
  </router-outlet>
</app-dashboard>
