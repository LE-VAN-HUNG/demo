
<app-dashboard>
    <router-outlet>
    <div class="row" *ngIf="route.children.length === 0">
    <div class="col-md-12">
            <h4 class="remove-margin"> Users Detail </h4>
      <div class="card">
        <div class="card-header">
            <a routerLink="/admin/create-user" class="btn btn-info btn-sm">Add New</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead class="text-primary">
                <th>
                  SL No.
                </th>
                <th>ID</th>
                <th>
                  Name
                </th>
                <th>
                  Email
                </th>
                <th>
                  Action
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let row of userList.data|keyvalue">
                  <td>
                      {{ row.key }}
                  </td>
                  <td>{{row.value.id}}</td>
                  <td>
                      {{ row.value.name }}
                  </td>
                  <td>
                      {{ row.value.email }}
                  </td>
                  <td>
                    <div>
                        <a (click)="editUser(row.value.id)"  class="btn btn-warning btn-sm">Edit</a>
                        &nbsp;
                        <a (click)="deleteUser(row.value.id)" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
</router-outlet>
</app-dashboard>
